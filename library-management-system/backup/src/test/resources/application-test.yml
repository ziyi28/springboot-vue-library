server:
  port: 0  # 随机端口，避免测试冲突

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/library_management_test?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: 123456

  jpa:
    hibernate:
      ddl-auto: create-drop  # 测试时自动创建和删除表

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl  # 测试时不打印SQL
  global-config:
    db-config:
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto

jwt:
  secret: test-jwt-secret-key-for-testing-only
  expiration: 3600000  # 1小时，测试用

logging:
  level:
    com.library: INFO  # 测试时只显示INFO级别日志