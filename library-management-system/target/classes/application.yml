server:
  port: 8083

spring:
  application:
    name: library-management-system

  # H2 Database (file-based for data persistence)
  datasource:
    url: jdbc:h2:file:./data/librarydb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA/Hibernate settings
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      show-sql: true
      format_sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # H2 Console (for testing)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

# Application settings
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# JWT配置
jwt:
  secret: librarySystemSecretKey2023ForTokenGeneration
  expiration: 86400  # 24小时

logging:
  level:
    com.library: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE