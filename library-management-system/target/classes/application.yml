server:
  port: 8080

spring:
  application:
    name: library-management-system
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret: library-management-secret-key-2024
  expiration: 86400000  # 24小时

logging:
  level:
    com.library: INFO
    org.springframework: INFO
    org.springframework.security: DEBUG